<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch User Data Example</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; background: #f7f7f7; }
        #reloadBtn { padding: 0.5em 1em; margin-bottom: 1em; font-size: 1em; cursor: pointer; border-radius: 5px; border: 1px solid#2f0249; background: #2f0249; color: #dddbdd; }
        #reloadBtn:hover { background: #9275a2; }
        .user-card { background: #fff; border: 1px solid #ccc; padding: 1em; margin-bottom: 1em; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
        .user-card h2 { margin: 0 0 0.5em 0; color: #470be07a; }
        .error { color: #d8000c; background: #ffbaba; padding: 1em; border-radius: 5px; margin-bottom: 1em; }
        .loading { color: #22011f; font-style: italic; margin-bottom: 1em; }
    </style>
</head>
<body>
    <h1>USER INFO FROM PUBLIC API</h1>
    <button id="reloadBtn">Reload Data</button>
    <div id="users"></div>
    <script>
        const usersDiv = document.getElementById('users');
        const reloadBtn = document.getElementById('reloadBtn');

        function displayUsers(users) {
            usersDiv.innerHTML = '';
            users.forEach(user => {
                const userCard = document.createElement('div');
                userCard.className = 'user-card';
                userCard.innerHTML = `
                    <h2>${user.name}</h2>
                    <p><strong>Email:</strong> ${user.email}</p>
                    <p><strong>Address:</strong> ${user.address.street}, ${user.address.suite}, ${user.address.city}, ${user.address.zipcode}</p>
                `;
                usersDiv.appendChild(userCard);
            });
        }

        function displayError(message) {
            usersDiv.innerHTML = `<div class="error">${message}</div>`;
        }

        function fetchUsers() {
            usersDiv.innerHTML = '<div class="loading">Loading...</div>';
            fetch('https://jsonplaceholder.typicode.com/users')
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(users => displayUsers(users))
                .catch(error => {
                    displayError('Failed to fetch user data. Please check your internet connection and try again.');
                    console.error('Error fetching users:', error);
                });
        }

        reloadBtn.addEventListener('click', fetchUsers);
        fetchUsers();
    </script>
</body>
</html>
